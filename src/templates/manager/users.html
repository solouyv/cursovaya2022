{% extends 'base.html' %}

{% block title %}
  <title>User added</title>
{% endblock %}

{% block content %}
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex-md justify-content-center align-items-center h-75">
        <div class="card bg-dark-manager text-white" style="border-radius: 0.5rem; width: 110rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-1 mt-md-1 pb-1">

              <form method="post" action="/manager/add-user">

                <div class="text-success font-weight-bold text-center">
                  {% for message in msg %}
                    <h5>{{ message }}</h5>
                  {% endfor %}
                </div>

                {% for u in users %}

                  <div class="container">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="row-auto">

                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1" style="width: 4rem">Name</span>
                            <input type="text" class="form-control" name="first_name" value="{{ u.user }}" aria-label="">
                          </div>

                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="row-auto">

                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1" style="width: 4rem">Email</span>
                            <input type="text" class="form-control" name="email" value="{{ u.email }}" aria-label="" required>
                          </div>

                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="row-auto">

                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1" style="width: 4rem">Role</span>
                            <input type="text" class="form-control" name="role" value="{{ u.role }}" aria-label="" required>
                          </div>

                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="row-auto">

                          <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1" style="width: 4rem">Level</span>
                            <input type="text" class="form-control align-center" name="level" value="{{ u.level }}" aria-label="" required>
                          </div>

                        </div>
                      </div>
                      <div class="col-md-1">
                        <div class="row-auto">

                          <button type="submit" formmethod="post" formaction="/manager/del-user/{{ u.email }}"
                                  class="btn btn-primary mb-2" style="width: 6rem">Del user
                          </button>

                        </div>
                      </div>
                    </div>
                  </div>

                {% endfor %}

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
