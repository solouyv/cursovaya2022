{% extends 'base.html' %}

{% block title %}
  <title>Add currency rate</title>
{% endblock %}

{% block content %}
  <section class="vh-100 gradient-custom-accountant">
    <div class="container py-5 h-100">
      <div class="row d-flex-md justify-content-center align-items-center h-75">
        <div class="card bg-dark-accountant text-white" style="border-radius: 0.5rem; width: 50rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-1 mt-md-3 pb-1">

              <form method="post" action="/accountant/add-currency-rate">

                <div class="text-success font-weight-bold text-center">
                  {% for message in msg %}
                    <h5>{{ message }}</h5>
                  {% endfor %}
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1">USD</span>
                  <input type="text" class="form-control" name="usd_rate_in" placeholder="Rate in"
                         aria-label="">
                  <input type="text" class="form-control" name="usd_rate_out" placeholder="Rate out"
                         aria-label="">
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1">EUR</span>
                  <input type="text" class="form-control" name="eur_rate_in" placeholder="Rate in"
                         aria-label="">
                  <input type="text" class="form-control" name="eur_rate_out" placeholder="Rate out"
                         aria-label="">
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1">GBP</span>
                  <input type="text" class="form-control" name="gbp_rate_in" placeholder="Rate in"
                         aria-label="">
                  <input type="text" class="form-control" name="gbp_rate_out" placeholder="Rate out"
                         aria-label="">
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1">JPY</span>
                  <input type="text" class="form-control" name="jpy_rate_in" placeholder="Rate in"
                         aria-label="">
                  <input type="text" class="form-control" name="jpy_rate_out" placeholder="Rate out"
                         aria-label="">
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1">CHF</span>
                  <input type="text" class="form-control" name="chf_rate_in" placeholder="Rate in"
                         aria-label="">
                  <input type="text" class="form-control" name="chf_rate_out" placeholder="Rate out"
                         aria-label="">
                </div>

                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" style="width: 10rem">Add</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
